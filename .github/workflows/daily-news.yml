name: Daily News Automation

on:
  schedule:
    # 매일 오전 9시 (UTC+9 = 한국 시간)
    - cron: '0 0 * * *'  # GitHub Actions는 UTC 기준이므로, 0시에 설정
  workflow_dispatch:

jobs:
  send-news:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 google-auth-oauthlib google-auth-httplib2 google-api-python-client
      
      - name: Run news automation script
        env:
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python scripts/fetch_and_send_news.py
